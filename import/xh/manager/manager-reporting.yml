application:
  version: 1.1.0

management:
  info:
    env:
      enabled: true
    java:
      enabled: true
    os:
      enabled: true
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
      group:
        liveness:
          include: "*"
        readiness:
          include: "*"
    shutdown:
      enabled: false
  endpoints:
    web:
      exposure:
        include: "*"
      base-path: "/internal/actuator"

powerjob:
  worker:
    enabled: true    
    port: 27779